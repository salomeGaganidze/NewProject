<div class="form-div">

    <div> 
  <div *ngIf="myFormInp.review==undefined ||  myFormInp.review==null ">
       <h6> No Result </h6>
  </div>

  <div *ngIf="myFormInp.review!==undefined &&  myFormInp.review!==null ">
     <app-show-starts [myStarst]="this.myStart"></app-show-starts>
    <p><strong>Reviewer :</strong> {{ myFormInp.firstName }}</p>
    <p>{{ myFormInp.review }}</p>
  </div>
  
</div>
