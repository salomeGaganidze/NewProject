<section class="vh-100" style="background-color: #e2d5de;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
  
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
  
              <h6 class="mb-3">Awesome Todo List</h6>
  
              <form class="d-flex justify-content-center align-items-center mb-4">
                <div class="form-outline flex-fill">
                    
                <div class="ff" >
                      <input type="text" id="form3" class="form-control form-control-lg"  placeholder="Type Something " [(ngModel)]="FreeTxt" [ngModelOptions]="{standalone: true}"/>
                  <label class="form-label" for="form3">What do you need to do today?</label>
                </div>
                
                </div>
                <div class="dv">
                                    <button type="submit" class="btn btn-primary btn-lg ms-2" (click)="add(FreeTxt)">Add</button>
                </div>
                
              </form>

              <div class="container py-5 h-100" >
                     <ul class="st">
                        <li *ngFor="let item of myList ">
                        
                            <input type="checkbox" [(ngModel)]="item.completed"> 
                            <span> {{item.title}}</span>
                        </li>
                      </ul>

              </div>

            
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section>
